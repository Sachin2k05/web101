<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="pageformat">
      <h2 class="registration">REGISTRATION FORM</h2>

      <div
        id="error-message"
        style="color: red; display: none; margin-bottom: 10px"
      ></div>

      <form id="registrationForm">
        <div class="formgroup">
          <label for="name">NAME <span class="required">*</span></label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter name"
            required
          />
        </div>
        <div class="formgroup">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="formgroup">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter Password"
            required
          />
        </div>
        <div class="formgroup">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>
        <div class="formgroup terms">
          <input type="checkbox" id="acceptTerms" name="acceptTerms" />
          <label for="acceptTerms">Accept Terms & Conditions</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div
      class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:rounded-lg sm:px-10"
    >
      <div class="mx-auto">
        <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
        <div class="divide-y divide-gray-300/50" id="user-entries"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
